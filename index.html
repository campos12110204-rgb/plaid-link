<!DOCTYPE html>
<html>
<head>
  <title>Plaid Link</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
  <h2>Connecting your bank...</h2>

<script>
  const BACKEND_URL = "https://plaid-backend-8vsj.onrender.com";

  fetch(`${BACKEND_URL}/create_link_token`, { method: "POST" })
    .then(res => res.json())
    .then(data => {
      if (!data.link_token) {
        document.body.innerHTML = "Failed to fetch link token.";
        return;
      }

      const handler = Plaid.create({
        token: data.link_token,

        onSuccess: function(public_token, metadata) {

          fetch(`${BACKEND_URL}/exchange_public_token`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ public_token })
          })
          .then(res => res.json())
          .then(result => {

            console.log("Bank connected successfully");

            // ðŸ”¥ THIS IS THE ONLY REDIRECT YOU NEED
            window.location.href = "bankconnected://success";

          })
          .catch(err => {
            alert("Failed to connect bank.");
          });
        }
      });

      handler.open();
    });
</script>

</body>
</html>
