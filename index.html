<!DOCTYPE html>
<html>
<head>
  <title>Plaid Link</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
  <h2>Connect your bank</h2>
  <button id="connectBtn">Connect Bank</button>

<script>
  const BACKEND_URL = "https://plaid-backend-8vsj.onrender.com";

  document.getElementById('connectBtn').addEventListener('click', () => {
    fetch(`${BACKEND_URL}/create_link_token`, { method: "POST" })
      .then(res => res.json())
      .then(data => {
        if (!data.link_token) {
          alert("Failed to fetch link token");
          return;
        }

        const handler = Plaid.create({
          token: data.link_token,
          onSuccess: function(public_token, metadata) {
  fetch(`${BACKEND_URL}/exchange_public_token`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ 
      public_token, 
      user_id: "flutterflow-user"  // <- add this!
    })
  })
  .then(res => res.json())
  .then(result => {
    console.log("Access token:", result.access_token);
    alert("Bank Connected Successfully!");
  })
  .catch(err => {
    console.error("Error exchanging token:", err);
    alert("Failed to connect bank.");
  });
}
,
          onExit: function(err, metadata) {
            console.log("User exited Plaid Link", err, metadata);
          }
        });

        handler.open();
      })
      .catch(err => {
        console.error("Error fetching link token:", err);
        alert("Error fetching link token");
      });
  });
</script>
</body>
</html>
