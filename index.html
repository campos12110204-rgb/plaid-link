<!DOCTYPE html>
<html>
<head>
  <title>Plaid Link</title>
  <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>
<body>
  <h2>Connect your bank</h2>
  <button id="connectBtn">Connect Bank</button>

<script>
const BACKEND_URL = "https://plaid-backend-8vsj.onrender.com";

// Get user_id from URL (default to "unknown" if missing)
const params = new URLSearchParams(window.location.search);
const user_id = params.get("user_id") || "unknown";

document.getElementById('connectBtn').addEventListener('click', () => {

  console.log("Fetching link token from backend…");

  fetch(`${BACKEND_URL}/create_link_token`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id })
  })
  .then(res => res.json())
  .then(data => {
    console.log("Backend response:", data);

    if (!data.link_token) {
      console.error("No link token returned:", data);
      alert("Failed to fetch link token");
      return;
    }

    const handler = Plaid.create({
      token: data.link_token,

      onSuccess: function(public_token) {
        console.log("Plaid success, sending to backend…");

        fetch(`${BACKEND_URL}/exchange_public_token`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ public_token, user_id })
        })
        .then(res => res.json())
        .then(() => {
          console.log("Exchange successful, redirecting…");
          window.location.href = "myapp://plaid-success";
        })
        .catch(err => {
          console.error("Failed to exchange token:", err);
          alert("Failed to connect bank");
        });
      },

      onExit: function(err, metadata) {
        console.log("User exited Plaid Link", err, metadata);
      }
    });

    handler.open();
  })
  .catch(err => {
    console.error("Failed to fetch link token:", err);
    alert("Failed to fetch link token");
  });

});
</script>
</body>
</html>
